<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="users.js"></script>

</head>

<body onload="showUsers()">
    <dialog id="frmUpdate">
        <form method="dialog">
            <h1>Editar Usuario</h1>
            <div>
                <label for="id">Id:</label>
                <input type="hidden" id="id">
            </div>
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="text" id="email">
            </div>

            <div>
                <label for="birthdate">Birthdate:</label>
                <input type="text" id="birthdate">
            </div>

            <div>
                <label for="sex">Sexo:</label>
                <input type="text" id="sex">
            </div>
            <button onclick="Update()">Actualizar</button>
            <button>Cancelar</button>
        </form>
    </dialog>
    <dialog id="frmDelete">
        <form method="dialog">
            <input type="hidden" id="idToDelete" value="">
            <h2>Estas Seguro de eliminar el siguiente usuario?</h2>
            <p>Nombre: <span id="spanName"></span> </p>
            <button onclick="deleteUser()">Eliminar</button>
            <button>Cancelar</button>
        </form>
    </dialog>
    <h1>Lista de usuarios </h1>
    <table class="table tabe_streap" id="table-users">
        <tr>
            <td>Id</td>
            <td>Nombre</td>
            <td>email</td>
            <td>fecha de nacimiento</td>
            <td>Sexo</td>
            <td>Actions</td>

        </tr>
    </table>
</body>

</html>
